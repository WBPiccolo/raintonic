<div class="flex justify-evenly items-baseline">

  <mat-form-field class="w-full px-4 py-2 focus-within:border-indigo-500">
    <input type="text" placeholder="Start typing" aria-label="Number" matInput name="autocompleteString"
      class="w-full text-gray-700 bg-white dark:bg-gray-800 dark:text-white focus:outline-none focus:border-none"
      [formControl]="autocompleteFormControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectOption($event)">
      @for (option of cities; track option) {
      <mat-option [value]="option">{{option.name}} ({{option.country}})</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>

  <div>
    <button   
    class="px-4 py-2 bg-gradient-to-r bg-indigo-500 text-white rounded-lg shadow-lg transform t
    ransition-transform duration-200 hover:scale-105 focus:outline-none focus:ring-4 
    focus:ring-blue-400 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
     [disabled]="!selectedCity" (click)="emitSearchByCityClicked()">Search</button>
  </div>

</div>
