<app-city-search [cities]="cities$ | async" (searchTermChanged)="onSearchTermChanged($event)"
    (searchByCityClicked)="onSearchByCityClicked($event)"></app-city-search>

@if(selectedCity && weatherData$ | async) {
<app-city-info [city]="selectedCity" [weather]="weatherData$ | async" (addToFavouritesClicked)="addOrRemoveFromFavourites(selectedCity)"></app-city-info>
}

<div>
    {{localStorageService.getCities() | json}}
</div>
